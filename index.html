<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Helltest</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/reveal.css" />
    <link rel="stylesheet" href="css/theme/helltest.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi)
        ? "css/print/pdf.css"
        : "css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-background="black"
          data-background-image="img/andy-watkins-317614-unsplash.jpg"
          data-background-opacity="0.5"
        >
          <img class="plain stretch" data-src="img/logo.png" />
          <h2>Le Test-ival full stack extrÃªme</h2>
        </section>
        <section
          data-background="black"
          data-background-image="img/andy-watkins-317614-unsplash.jpg"
          data-background-opacity="0.3"
        >
          <p class="poster-title">
            <img
              width="25%"
              class="plain"
              data-src="img/poster-title-white.png"
              alt="Helltest"
            />22 mai 2019
          </p>
          <img class="plain stretch" data-src="img/poster-white.png" />
        </section>
        <section data-markdown>
          <textarea data-template>
## Slide 2
			</textarea
          >
        </section>
      </div>
    </div>

    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        dependencies: [
          { src: "plugin/markdown/marked.js" },
          { src: "plugin/markdown/markdown.js" },
          { src: "plugin/notes/notes.js", async: true },
          { src: "plugin/highlight/highlight.js", async: true }
        ]
      });
    </script>
  </body>
</html>
